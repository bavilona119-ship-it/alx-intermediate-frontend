<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox Layout</title>
  <style>
    /* Fallback CSS: for petits Ã©crans */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="p-4 font-sans bg-gray-50">

  <!-- Header -->
  <header class="mb-4">
    <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
  </header>

  <!-- Main Layout -->
  <main class="flex gap-4">
    <!-- Sidebar -->
    <aside class="w-1/3 bg-gray-300 p-4 rounded">
      Sidebar
    </aside>

    <!-- Content -->
    <section class="w-2/3 bg-gray-500 p-4 text-white rounded">
      Content Section
    </section>
  </main>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
