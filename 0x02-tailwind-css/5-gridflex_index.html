<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid and Flexbox Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Responsive fallback */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="p-4 font-sans bg-gray-50">

  <!-- Header -->
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <!-- Main layout -->
  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">

    <!-- Section with Flexbox (spanning 2 columns on large screens) -->
    <section class="lg:col-span-2 flex gap-4">
      <div class="w-1/2 p-4 bg-red-200 rounded">Flexbox Item 1</div>
      <div class="w-1/2 p-4 bg-red-400 rounded">Flexbox Item 2</div>
    </section>

    <!-- Sidebar -->
    <aside class="bg-green-200 p-4 rounded">Sidebar</aside>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 mt-4 text-center">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>

</body>
</html>
